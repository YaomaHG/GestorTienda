<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/clients/new">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        Nuevo
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Buscador por nombre (filtra con la señal q) -->
  <ion-searchbar placeholder="Buscar" (ionInput)="onSearch($event)"></ion-searchbar>
  <ion-list>
    <!-- Ítems filtrados; cada fila permite navegar al formulario de edición -->
    <ion-item-sliding *ngFor="let c of items()">
      <ion-item [routerLink]="['/clients', c.id]">
        <ion-avatar slot="start">
          <img [src]="c.imageUrl" alt="{{c.name}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{ c.name }}</h2>
          <p>{{ c.email }} · {{ c.phone }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(c.id)">
          <ion-icon name="trash" slot="start"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Botón flotante para crear cliente -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/clients/new">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
