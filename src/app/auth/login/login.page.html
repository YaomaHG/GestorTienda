<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Tarjeta de acceso con formulario de login -->
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Gestor de Tienda</ion-card-title>
      <ion-card-subtitle>Accede con tu cuenta</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="submit()" [formGroup]="form">
        <!-- Campos con validación reactiva -->
        <ion-list lines="inset">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="username" autocomplete="username"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="form.controls.username.touched && form.controls.username.invalid">
            Usuario requerido (mín. 3 caracteres)
          </ion-note>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" autocomplete="current-password"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="form.controls.password.touched && form.controls.password.invalid">
            Contraseña requerida (mín. 4 caracteres)
          </ion-note>
        </ion-list>
        <div class="ion-padding-top">
          <ion-button expand="block" type="submit">Entrar</ion-button>
          <ion-button expand="block" fill="clear" routerLink="/auth/register">Crear cuenta</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-toast [isOpen]="toastOpen" (didDismiss)="toastOpen=false" [message]="toastMsg" duration="2000" position="bottom"></ion-toast>
</ion-content>
