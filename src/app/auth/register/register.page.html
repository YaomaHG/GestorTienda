<ion-header>
  <ion-toolbar>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Formulario de alta de usuario y datos de tienda -->
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nuevo usuario</ion-card-title>
      <ion-card-subtitle>Registra tu tienda</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="submit()" [formGroup]="form">
        <!-- Campos con validaciones de required/minLength/pattern -->
        <ion-list lines="inset">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="username"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="form.controls.username.touched && form.controls.username.invalid">Usuario requerido (mín. 3)</ion-note>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="form.controls.password.touched && form.controls.password.invalid">Contraseña requerida (mín. 4)</ion-note>
          <ion-item>
            <ion-label position="floating">Nombre de la tienda</ion-label>
            <ion-input formControlName="storeName"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="form.controls.storeName.touched && form.controls.storeName.invalid">Nombre requerido (mín. 2)</ion-note>
          <ion-item>
            <ion-label position="floating">URL de imagen de la tienda</ion-label>
            <ion-input formControlName="storeImageUrl" placeholder="https://..."></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="form.controls.storeImageUrl.touched && form.controls.storeImageUrl.invalid">Proporciona una URL válida (http/https)</ion-note>
        </ion-list>
        <div class="ion-padding-top">
          <ion-button expand="block" type="submit">Registrarme</ion-button>
          <ion-button expand="block" fill="clear" routerLink="/auth/login">Ya tengo cuenta</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-toast [isOpen]="toastOpen" (didDismiss)="toastOpen=false" [message]="toastMsg" duration="2000" position="bottom"></ion-toast>
</ion-content>
