<!-- Toolbar con botón para abrir el menú lateral -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
  </ion-header>

<!-- Tarjeta simple con datos de la tienda -->
<ion-content class="ion-padding">
  <ion-list *ngIf="user() as u">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="u.storeImageUrl || fallbackUrl" (error)="onStoreImgError($event)" alt="store" />
      </ion-avatar>
      <ion-label>
        <h2>{{ u.storeName }}</h2>
        <p>Bienvenido/a @{{ u.username }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <p>Usa el menú para navegar a Productos y Clientes.</p>
</ion-content>
